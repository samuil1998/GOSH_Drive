          color: #33b5e5;

    </style>
  </head>
  <body>

    <div class=" container">
      <nav class="navbar navbar-inverse " style="background-color: Black;">
        <div class="container-fluid">
          <div class="navbar-header">
            <img src = "../pics/Logo.png" height = "85" width = "160" >
          </div>
          <ul class="nav navbar-nav" style="font-size:1.5em">
            <li class="active header-grey"><a href="../patient/patient_symptoms.html">Back</a></li>

          </ul>
          <ul class="nav navbar-nav navbar-right" style="font-size:1.5em">
            <li><a href="../profile/profile.html" class = "header-grey"><img src = "../pics/doctor.png" alt="folder" class = "img-rounded" style="height:3em; width:3em"> Profile</a></li>
            <li><a href="../login/index.html" class = "header-grey"><span class="glyphicon glyphicon-log-in "></span> Sign Out</a></li>
          </ul>
        </div>

    <div class= "sliderholder">
			<div class="slider slider-preview slider-gen">
                    <div><img src="pics\tile3.png" alt="" class ="flipImg"></div>
                    <div><img src="pics\tile1.png" alt="" class ="flipImg"></div>
                    <div><img src="pics\tile2.png" alt="" class ="flipImg"></div>
                    <div><img src="pics\tile4.png" alt="" class ="flipImg"></div>
                    <div><img src="pics\tile5.png" alt="" class ="flipImg"></div>
                    <div><img src="pics\addtile.png" alt="" class ="flipImg"></div>
			</div>
			<div class="slider slider-nav">

                    <div class ="smallPics"><img src="pics\tile3.png" alt=""></div>
                    <div class ="smallPics"><img src="pics\tile1.png" alt=""></div>
                    <div class ="smallPics"><img src="pics\tile2.png" alt=""></div>
                    <div class ="smallPics"><img src="pics\tile4.png" alt=""></div>
                    <div class ="smallPics"><img src="pics\tile5.png" alt=""></div>
                    <div class ="smallPics"><img src="pics\addtile.png" alt=""></div>
			</div>

      <div class=" container">
        <nav class="navbar navbar-inverse " style="background-color: Black;">
          <div class="container-fluid">
            <h1 class="holographic-blue" style="font-size:2em">Your AI Assistant says: <span style="color:white">87% chance of skin allergy.</span></h1>
          </div>
        </nav>
      </div>


  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){

        $('.slider-preview').slick({
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: false,
        fade: true,
        asNavFor: '.slider-nav'
        });

        $('.slider-nav').slick({
        slidesToShow:3,
        slidesToScroll: 1,
        asNavFor: '.slider-preview',
        arrows:false,
        dots: true,
        centerMode: true,
        focusOnSelect: true,
        variableWidth: true

        });

        $(".flipImg").live('click', function() {
          if ($(this).attr("class") == "flipImg") {
            this.src = this.src.replace("_1","_2");
          } else {
            this.src = this.src.replace("_2","_1");
          }
          $(this).toggleClass("_1");
        });


    });

  </script>
    </div>
  </body>
</html>
