<html>
  <head>
    <title>Slider</title>
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link rel="stylesheet" href="styles.css">


  </head>
  <body>
    <div class= "sliderholder">
			<div class="slider slider-preview slider-gen">
                    <div><img src="pics\num1_1.png" alt="" class ="flipImg"></div>
                    <div><img src="pics\num2_1.png" alt="" class ="flipImg"></div>
                    <div><img src="pics\num3_1.png" alt="" class ="flipImg"></div>
                    <div><img src="pics\num4_1.png" alt="" class ="flipImg"></div>
                    <div><img src="pics\num5_1.png" alt="" class ="flipImg"></div>
                    <div><img src="pics\num6_1.png" alt="" class ="flipImg"></div>
			</div>
			<div class="slider slider-nav">

                    <div class ="smallPics"><img src="pics\num1_1.png" alt=""></div>
                    <div class ="smallPics"><img src="pics\num2_1.png" alt=""></div>
                    <div class ="smallPics"><img src="pics\num3_1.png" alt=""></div>
                    <div class ="smallPics"><img src="pics\num4_1.png" alt=""></div>
                    <div class ="smallPics"><img src="pics\num5_1.png" alt=""></div>
                    <div class ="smallPics"><img src="pics\num6_1.png" alt=""></div>
			</div>


  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){

        $('.slider-preview').slick({
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: false,
        fade: true,
        asNavFor: '.slider-nav'
        });

        $('.slider-nav').slick({
        slidesToShow:3,
        slidesToScroll: 1,
        asNavFor: '.slider-preview',
        arrows:false,
        dots: true,
        centerMode: true,
        focusOnSelect: true
        });

        $(".flipImg").live('click', function() {
          if ($(this).attr("class") == "flipImg") {
            this.src = this.src.replace("_1","_2");
          } else {
            this.src = this.src.replace("_2","_1");
          }
          $(this).toggleClass("_1");
        });


    });

  </script>

  </body>
</html>
