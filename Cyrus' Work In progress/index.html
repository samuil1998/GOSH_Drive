<html>
  <head>
    <title>Slider</title>
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link rel="stylesheet" href="styles.css">


  </head>
  <body>
    <div class= "sliderholder">
            <h2>Slider Syncing</h2>
			<div class="slider slider-preview slider-gen">
                    <div><img src="pics\num1.png" alt=""></div>
                    <div><img src="pics\num2.png" alt=""></div>
                    <div><img src="pics\num3.png" alt=""></div>
                    <div><img src="pics\num4.png" alt=""></div>
                    <div><img src="pics\num5.png" alt=""></div>
                    <div><img src="pics\num6.png" alt=""></div>
			</div>
			<div class="slider slider-nav">
                
                    <div class ="smallPics"><img src="pics\num1.png" alt=""></div>
                    <div class ="smallPics"><img src="pics\num2.png" alt=""></div>
                    <div class ="smallPics"><img src="pics\num3.png" alt=""></div>
                    <div class ="smallPics"><img src="pics\num4.png" alt=""></div>
                    <div class ="smallPics"><img src="pics\num5.png" alt=""></div>
                    <div class ="smallPics"><img src="pics\num6.png" alt=""></div>
			</div>
    

  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){

        $('.slider-preview').slick({
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: false,
        fade: true,
        asNavFor: '.slider-nav'
        });
        $('.slider-nav').slick({
        slidesToShow:3,
        slidesToScroll: 1,
        asNavFor: '.slider-preview',
        dots: true,
        centerMode: true,
        focusOnSelect: true
        });        
    });

  </script>

  </body>
</html>
